<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/shoelace-autoloader.js"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div class="reset">
                <sl-button id="reset" onclick="reset()" variant="danger">RESET</sl-button>
            </div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="score">
                    <p id="home-score">0</p>
                </div>
                <div id="change-score">
                    <sl-button size="small" onclick="homeOne()">+1</sl-button>
                    <sl-button size="small" onclick="homeThree()">+3</sl-button>
                </div>
            </div>
            
            <div>
                <h3>AWAY</h3>
                <div id="score">
                    <p id="away-score">0</p>
                </div>
                <div id="change-score">
                    <sl-button size="small" onclick="awayOne()">+1</sl-button>
                    <sl-button size="small" onclick="awayThree()">+3</sl-button>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
